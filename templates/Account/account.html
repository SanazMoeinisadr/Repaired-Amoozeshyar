<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/Account/index.css" />
    <link
      rel="stylesheet"
      href="/assets/icons/fontawesome-free-6.6.0-web/css/all.min.css"
    />
    <title>ناحیه کاربری</title>
  </head>
  <body>
    <!-- Side Bar Backdrop -->
    <span class="backdrop"></span>
    <div class="container_panel">

      
      <div class="content_container">
        <!-- Enter content Here -->
      </div>

      <!-- Side Bar -->
      <div class="sidebar_container">
        <div class="sidebar_wrapper">
          <div class="sidebar_header">
            <div class="sidebar_header_button">
              <span class="sidebar_toggle_btn">
                <i class="fa-solid fa-bars"></i>
              </span>
            </div>
            <div class="sidebar_header_title">
              <div class="sidebar_header_text">
                <p class="typo muted">دانشجوی مهندسی نرم افزار</p>
                <p class="typo">ساناز معینی صدر</p>
              </div>
              <div class="sidebar_header_avatar">
                <img src="https://placehold.co/50x60/" alt="avtr" />
              </div>
            </div>
          </div>
          <div class="sidebar_search">
            <input type="text" class="search_input" placeholder="جستجو" />
            <span class="search_icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
          </div>
          <ul class="sidenav_wrapper">
            <div class="accordion">
              <div class="accordion_header">
                <div class="accordion_icon">
                  <i class="fa-solid fa-angle-down"></i>
                </div>
                <div class="sidenav_acc_btn">
                  <p class="typo sidenav_link_text">داشبورد</p>
                  <span class="sidenav_link_icon">
                    <i class="fa-solid fa-layer-group"></i>
                  </span>
                </div>
              </div>
              <div class="accordion_content">
                <div class="sidenav_item">
                  <a href="#" class="sidenav_link">
                    <div class="sidenav_text">
                      <p class="typo">انتخاب واحد</p>
                    </div>
                    <div class="sidenav_icon">
                      <i class="fa-solid fa-book-medical"></i>
                    </div>
                  </a>
                </div>
                <div class="sidenav_item">
                  <a href="#" class="sidenav_link">
                    <div class="sidenav_text">
                      <p class="typo">حذف و اضافه</p>
                    </div>
                    <div class="sidenav_icon">
                      <i class="fa-solid fa-calendar-xmark"></i>
                    </div>
                  </a>
                </div>
                <div class="sidenav_item">
                  <a href="#" class="sidenav_link">
                    <div class="sidenav_text">
                      <p class="typo">آخرین وضعیت ترم جاری</p>
                    </div>
                    <div class="sidenav_icon">
                      <i class="fa-solid fa-calendar-days"></i>
                    </div>
                  </a>
                </div>
                <div class="sidenav_item">
                  <a href="#" class="sidenav_link">
                    <div class="sidenav_text">
                      <p class="typo">حذف اضطراری</p>
                    </div>
                    <div class="sidenav_icon">
                      <i class="fa-solid fa-trash-can"></i>
                    </div>
                  </a>
                </div>
              </div>
            </div>
            <li class="sidenav_item">
              <a href="#" class="sidenav_link">
                <div class="sidenav_text">
                  <p class="typo">مدیریت مالی</p>
                </div>
                <div class="sidenav_icon">
                  <i class="fa-solid fa-coins"></i>
                </div>
              </a>
            </li>
            <li class="sidenav_item">
              <a href="#" class="sidenav_link">
                <div class="sidenav_text">
                  <p class="typo">درخواست ها / مجوزها</p>
                </div>
                <div class="sidenav_icon">
                  <i class="fa-solid fa-envelope-open-text"></i>
                </div>
              </a>
            </li>
            <li class="sidenav_item">
              <a href="#" class="sidenav_link">
                <div class="sidenav_text">
                  <p class="typo">صندوق رفاه دانشجویی</p>
                </div>
                <div class="sidenav_icon">
                  <i class="fa-solid fa-landmark"></i>
                </div>
              </a>
            </li>
            <li class="sidenav_item border_bottom">
              <a href="#" class="sidenav_link">
                <div class="sidenav_text">
                  <p class="typo">ارزیابی استاد</p>
                </div>
                <div class="sidenav_icon">
                  <i class="fa-solid fa-clipboard-list"></i>
                </div>
              </a>
            </li>
            <li class="sidenav_item">
              <a href="#" class="sidenav_link">
                <div class="sidenav_text">
                  <p class="typo">تنظیمات</p>
                </div>
                <div class="sidenav_icon">
                  <i class="fa-solid fa-gear"></i>
                </div>
              </a>
            </li>
            <li class="sidenav_item">
              <a href="#" class="sidenav_link">
                <div class="sidenav_text">
                  <p class="typo">پشتیبانی</p>
                </div>
                <div class="sidenav_icon">
                  <i class="fa-solid fa-headset"></i>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="/assets/js/Account/index.js"></script>
  </body>
</html>
